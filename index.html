<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: linear-gradient(135deg,#ff4e73,#ff9a9e);
    font-family:'Segoe Script', cursive;
    text-align:center;
    color:white;
    overflow:hidden;
}

h1{
    font-size:40px;
    margin-bottom:40px;
}

button{
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

.yes{
    background:white;
    color:#ff4e73;
}

.yes:hover{
    transform:scale(1.1);
    background:#ffe6ec;
}

.no{
    background:#ff2e63;
    color:white;
    position:absolute;
}

.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation: float 5s linear infinite;
}

@keyframes float{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<h1>Mariam üíñ<br>Will You Be My Valentine? üíç‚ù§Ô∏è</h1>

<button class="yes" onclick="goToLove()">YES ‚ù§Ô∏è</button>
<button class="no" onmouseover="moveButton()" id="noBtn">NO üò¢</button>

<script>
function goToLove(){
    window.location.href = "mariam.html"; // this opens your love page
}

function moveButton(){
    const button = document.getElementById("noBtn");
    button.style.top = Math.random() * 80 + "%";
    button.style.left = Math.random() * 80 + "%";
}

/* Floating hearts */
setInterval(function(){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},5000);
},500);
</script>

</body>
</html>
